	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 800px;
			width: 1200px;
			max-width: 100%;
			max-height: 100%;
		}
		.collapsible {
			background-color: #777;
			color: white;
			cursor: pointer;
			padding: 18px;
			width: 100%;
			border: solid;
			border-color: black;
			text-align: left;
			outline: none;
			font-size: 15px;
		}

		.active, .collapsible:hover {
			background-color: #555;
		}

		.collapsible:after {
			content: '\002B';
			color: white;
			font-weight: bold;
			float: right;
			margin-left: 5px;
		}

		.active:after {
			content: "\2212";
		}

		.content {
			padding: 0 18px;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.2s ease-out;
			background-color: #f1f1f1;
		}
		
		.generalTaskList {
			width: 100%;
			border: none;
			padding: 10px 10px;
			text-align: left;
			text-decoration: none;
			font-size: 14px;
		}

		.generalTaskList:hover {
			background-color: #DCDCDC;
			transition: background-color 0.2s ease-in;
		}
		
		.strike {
			text-decoration: line-through;
}
	</style>

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
			  content.style.maxHeight = null;
			} else {
			  content.style.maxHeight = content.scrollHeight + "px";
			} 
		  });
		};
		
		var tasks = document.getElementsByClassName("generalTaskList");
		var j;

		for (j = 0; j < tasks.length; j++) {
			var task = tasks[j];
			task.addEventListener("click", function() {
			this.classList.toggle("strike");
		  });
		};
		</script>
		
		
	</td>
  </tr>
</table>


</body>
</html>
